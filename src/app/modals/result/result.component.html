  <div class="card">
    <div class="fold" *ngFor="let imgRes of paramRes">
      <div class="card-img-container">
        <img class="card-img" src="{{ imgRes.image.thumbnailLink }}" alt="">
      </div>
    </div>
  </div>
  
  <img class="bg-img" src="../../../assets/images/bg-result.jpg" >

  <div class="box">
    <div class="box-inner">
      <h1>{{ paramText }}</h1>
    </div>
  </div>

  <div *ngIf="!isGuessCorrect && !isDisabled">
    <div class="button-holder">
      <div class="img-holder" (click)="startRecognition()">
        <img class="top-img" src="../../../assets/images/mic.png" alt="">
      </div>
    </div>
  </div>

  <div *ngIf="!isGuessCorrect && isDisabled">
    <div class="button-holder">
      <div class="img-holder">
        <img class="top-img" src="../../../assets/images/mic-muted.png" alt="">
      </div>
    </div>
  </div>

  <div *ngIf="isGuessCorrect" (click)="openDescription()">
    <div class="button-holder">
      <div class="img-holder">
        <img class="top-img" src="../../../assets/gifs/document.gif" alt="">
      </div>
    </div>
  </div>

  <div *ngIf="isMatched && isPressed">
    <img class="img-gif" src="{{ gifArr[randomIndex] }}" alt="">
  </div>

  <div *ngIf="!isMatched && isPressed">
    <img class="img-gif" src="../../../assets/gifs/oops-try-again.gif" alt="">
  </div>

  <div class="button-holder2">
    <div class="img-holder" (click)="close()">
      <img class="top-img" src="../../../assets/images/close.png" alt="">
    </div>
  </div>

</div>
